name: Build Linux cargo-ui binary

on:
  workflow_dispatch:

jobs:
  call-build_cargo_ui_binary-x86_64:
    uses: sixtyfpsui/cargo-ui/.github/workflows/build_binary.yaml@master
    with:
      host_os: "ubuntu-latest"
      rust_target: "x86_64-unknown-linux-gnu"
      artifact_name: "cargo-ui-linux-x86_64"
      qt_version: "5.15.2"